<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giphtastic</title>
    <!-- <link rel="stylesheet" href="https://fonts.googleapis.com/css" /> -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="main.js"></script>
</head>

<body>
    <div>
        <form id="inputForm">
            <label for="searchBox">What would you like to find?</label>
            <input type="text" id="searchBox" name="searchBox">
            <label for="returnQty">Qty</label>
            <input type="number" id="returnQty" name="returnQty">
            <label for="raitings">Raiting?</label>
            <select name="raitings" id="raitings">
                <option value="g">G</option>
                <option value="pg">PG</option>
                <option value="pg-13">PG-13</option>
                <option value="r">R</option>
            </select>
            <label for="submitSearch"></label>
            <input type="button" id="submitSearch" name="submitSearch" value="Submit">
        </form>
    </div>

    <!-- <div><button id="submitSearch">Search</button></div> -->
    <div id="outputArea"></div>
</body>

</html>
