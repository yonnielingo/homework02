<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giphtastic</title>
    <!-- <link rel="stylesheet" href="https://fonts.googleapis.com/css" /> -->
    <link rel="stylesheet" href="/css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="/js/main.js"></script>
</head>

<body>
    <div id="inputFormBox">
        <form id="inputForm">
            <label for="searchBox"></label>
            <input type="text" id="searchBox" name="searchBox" placeholder="Enter Search Keyword">
            <label for="returnQty">Qty</label>
            <input type="number" id="returnQty" name="returnQty" value="5" min="1" max="77">
            <label for="raitings">Raiting?</label><br>
            <select name="raitings" id="raitings">
                <option value="g">G</option>
                <option value="pg">PG</option>
                <option value="pg-13">PG-13</option>
                <option value="r">R</option>
            </select>
            <label for="submitSearch"></label>
            <input type="button" id="submitSearch" name="submitSearch" value="Submit">
        </form>
    </div>  
    <div class="gridContainer" id="outputArea"></div>
</body>

</html>
